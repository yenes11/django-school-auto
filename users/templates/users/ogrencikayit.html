{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'users/stil.css' %}">
  <title>Document</title>
</head>
<body style="background-color: #11101d;">
  <div class="card border-primary mb-3 opct opacity-60" style="width: 60vh; margin-left: auto; margin-right: auto; margin-top: 8vh;">
    <div class="card-header"><a href="{% url 'ogrencikayit' %}" class="btn btn-outline-primary">Öğrenci Kayıt</a>
      &nbsp
      <a href="{% url 'kaydol' %}" class="btn btn-outline-primary">Öğretmen Kayıt</a>
      <a href="{% url 'giris' %}" class="btn btn-outline-warning" style="float: right;">Giriş Yap</a>
    </div>
    <div class="card-body text-primary">
      <h5 class="card-title">Öğrenci Kayıt</h5>
      <p class="card-text">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-outline-primary">Kaydol</button>
      </form>
      </p>
    </div>
  </div>
</body>
</html>
